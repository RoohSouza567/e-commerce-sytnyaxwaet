<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-commerce — Demo</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/hero.css">
  <link rel="stylesheet" href="css/components/product-grid.css">
  <link rel="stylesheet" href="css/components/product-card.css">
  <link rel="stylesheet" href="css/components/panel.css">
  <link rel="stylesheet" href="css/components/newsletter.css">
  <link rel="stylesheet" href="css/components/footer.css">
</head>
<body>
  <header class="site-header">
    <div class="site-container">
      <div class="site-logo">Minha Loja</div>
      <nav class="nav">
        <a href="#">Produtos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="container">
        <h1>Bem-vindo à Minha Loja</h1>
        <p>Produtos selecionados com cuidado.</p>
      </div>
    </section>

    <section class="container" aria-label="Produtos">
      <h2>Produtos em destaque</h2>
      <div class="product-grid">
        <article class="product-card panel">
          <img src="images/.gitkeep" alt="produto">
          <div class="info">
            <h3>Produto A</h3>
            <div class="price">R$ 99,00</div>
          </div>
        </article>
      </div>
    </section>

    <section class="container" style="margin-top:2rem;">
      <div class="newsletter">
        <p>Assine nossa newsletter</p>
        <form>
          <input type="email" placeholder="seu@email.com">
          <button type="submit">Inscrever</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="site-container">
      <div class="footer-columns">
        <div>© 2026 Minha Loja</div>
        <div><a href="#">Política</a></div>
      </div>
    </div>
  </footer>
</body>
</html>
